<!DOCTYPE html>
<html>
<head>
<meta content="text/html" charset="utf-8"/>
<title>Практическая работа №9 </title>
<style type = "text/css">
table
{
border-collapse: collapse;
}
#T1
{
width:700px;
}
#T2{
width:100%;
}
#T3{
width:600px;
}
#T4{
width:300px;
background-color:#F5F69C;
border-collapse: separate;
border-spacing: 10px 10px;	
}
#T4 td{
height:50px;
}
#T5{
margin:auto;
width:650px;
}
#T5 td{
padding:10px;
height:40px;
}
#T6{
width:300px;

}

padding: 5px;
}
td{
border: 1px solid black;
}
caption{
font-weight:bolder;
}

</head>
<body>

</tr>

</tr>

</tr>
<tr>
<td>5</td>
<td>6</td>
<td>7</td>
</tr>
</table>

</tr>

<td>&nbsp;</td>
</tr>
</table>
<table id="T5">
<caption>Таблица 5</caption>
<tr>
<td colspan="3">1</td>
</tr>
<tr>
<td rowspan="2">2</td>
<td>3</td>
<td rowspan="2">4</td>
</tr>
<tr>
<td>5</td>
</tr>
</table>

</html>
